<mat-drawer-container class="h-full" autosize>
  <mat-drawer #drawer
              class="p-4 main-drawer-container min-w-[300px]"
              mode="side"
              opened="true">
    <app-user-info></app-user-info>
    <app-groups [groups]="groups"></app-groups>
    <app-header>
      <app-title class="title"
                 [config]="{title: 'My lists',size: TailwindFontSizeEnum.xs, type: HeaderType.Custom}"></app-title>
      <div class="count">{{ lists?.length || 0 }}</div>
    </app-header>
    <app-selection-list [lists]="lists"></app-selection-list>
    <button (click)="mainService.openCreteListDialog()">create list</button>
  </mat-drawer>
  <main class="p-4">
    <app-toolbar></app-toolbar>
    <app-header>
      <app-title class="title"
                 [config]="{title: mainService.selectedList.name + ' todos',size: TailwindFontSizeEnum.base, type: HeaderType.Custom}"></app-title>
      <div class="count">{{ mainService.selectedList?.count || 0 }}</div>
    </app-header>
    <app-expansion-list></app-expansion-list>
  </main>

</mat-drawer-container>
