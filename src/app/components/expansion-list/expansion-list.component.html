<mat-accordion multi>
  @for (item of items;track item.name) {

    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        {{ item.name }}
      </mat-expansion-panel-header>
      @for(todo of item.todoList;track todo.title) {
        <app-todo [todo]="todo"></app-todo>
      }
    </mat-expansion-panel>
  }
</mat-accordion>
