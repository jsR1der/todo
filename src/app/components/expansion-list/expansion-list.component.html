<mat-accordion multi>
  @for (list of lists;track list.name) {

    <mat-expansion-panel class="app-expansion-panel !m-0" expanded="false">
      <mat-expansion-panel-header expandedHeight="48px" class="app-expansion-header">
        {{ list.name }}
      </mat-expansion-panel-header>
      @for(todo of list.items;track todo.title) {
        <app-todo [todo]="todo"></app-todo>
      }
    </mat-expansion-panel>
  }
  <mat-expansion-panel  class="app-expansion-panel !m-0" expanded="true">
    <mat-expansion-panel-header expandedHeight="48px" class="app-expansion-header">
      New
    </mat-expansion-panel-header>
      <app-todo></app-todo>
  </mat-expansion-panel>
</mat-accordion>
